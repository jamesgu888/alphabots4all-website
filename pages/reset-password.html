<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Alphabots4All</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            padding-top: 6rem;
        }
        
        .auth-card {
            background: var(--neu-bg);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 20px 20px 40px #bebebe, -20px -20px 40px #ffffff;
            max-width: 400px;
            width: 100%;
        }
        
        .auth-title {
            text-align: center;
            margin-bottom: 1rem;
            color: var(--neu-text-dark);
        }
        
        .auth-description {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--neu-text-light);
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--neu-text-dark);
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem;
            background: var(--neu-bg);
            border: none;
            border-radius: 10px;
            box-shadow: inset 8px 8px 16px #bebebe, inset -8px -8px 16px #ffffff;
            color: var(--neu-text-dark);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            box-shadow: inset 6px 6px 12px #bebebe, inset -6px -6px 12px #ffffff;
        }
        
        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: var(--neu-bg);
            border: none;
            border-radius: 50px;
            box-shadow: 8px 8px 16px #bebebe, -8px -8px 16px #ffffff;
            color: var(--neu-primary);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-submit:hover {
            box-shadow: inset 8px 8px 16px #bebebe, inset -8px -8px 16px #ffffff;
        }
        
        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .auth-links {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .auth-links a {
            color: var(--neu-primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .auth-links a:hover {
            color: var(--neu-secondary);
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 0.75rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .success-message {
            background: #efe;
            color: #3c3;
            padding: 0.75rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .password-requirements {
            background: var(--neu-bg);
            padding: 1rem;
            border-radius: 10px;
            box-shadow: inset 4px 4px 8px #bebebe, inset -4px -4px 8px #ffffff;
            margin-bottom: 1rem;
            font-size: 0.85rem;
            color: var(--neu-text-light);
        }
        
        .password-requirements ul {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
        }
        
        .password-requirements li {
            margin-bottom: 0.25rem;
        }
    </style>
</head>
<body>
    <canvas id="neural-bg"></canvas>
    
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <svg class="logo-svg" viewBox="0 0 60 60">
                    <circle cx="20" cy="20" r="3" class="neuron"></circle>
                    <circle cx="40" cy="20" r="3" class="neuron"></circle>
                    <circle cx="30" cy="35" r="3" class="neuron"></circle>
                    <circle cx="20" cy="45" r="3" class="neuron"></circle>
                    <circle cx="40" cy="45" r="3" class="neuron"></circle>
                    <line x1="20" y1="20" x2="30" y2="35" class="synapse"></line>
                    <line x1="40" y1="20" x2="30" y2="35" class="synapse"></line>
                    <line x1="30" y1="35" x2="20" y2="45" class="synapse"></line>
                    <line x1="30" y1="35" x2="40" y2="45" class="synapse"></line>
                </svg>
                <span>Alphabots4All</span>
            </div>
            <ul class="nav-links">
                <li><a href="../index.html" class="neural-link">Home</a></li>
                <li><a href="about.html" class="neural-link">About</a></li>
                <li><a href="blogs.html" class="neural-link">Blogs</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>
    
    <div class="auth-container">
        <div class="auth-card">
            <h2 class="auth-title">Set New Password</h2>
            <p class="auth-description">
                Enter your new password below.
            </p>
            
            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>
            
            <div class="password-requirements">
                <strong>Password Requirements:</strong>
                <ul>
                    <li>At least 8 characters long</li>
                    <li>Must be different from your current password</li>
                </ul>
            </div>
            
            <form id="reset-password-form">
                <div class="form-group">
                    <label class="form-label" for="password">New Password</label>
                    <input type="password" id="password" class="form-input" required placeholder="Enter new password" minlength="8">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="confirm-password">Confirm New Password</label>
                    <input type="password" id="confirm-password" class="form-input" required placeholder="Confirm new password" minlength="8">
                </div>
                
                <button type="submit" class="btn-submit" id="submit-btn">Update Password</button>
            </form>
            
            <div class="auth-links">
                <p>Remember your password? <a href="signin.html">Sign In</a></p>
            </div>
        </div>
    </div>
    
    <script src="../script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('reset-password-form');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const submitBtn = document.getElementById('submit-btn');
            
            // Get token from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (!token) {
                errorMessage.textContent = 'Invalid or missing reset token. Please request a new password reset.';
                errorMessage.style.display = 'block';
                form.style.display = 'none';
                return;
            }
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                
                // Validate passwords match
                if (password !== confirmPassword) {
                    errorMessage.textContent = 'Passwords do not match';
                    errorMessage.style.display = 'block';
                    successMessage.style.display = 'none';
                    return;
                }
                
                // Validate password length
                if (password.length < 8) {
                    errorMessage.textContent = 'Password must be at least 8 characters long';
                    errorMessage.style.display = 'block';
                    successMessage.style.display = 'none';
                    return;
                }
                
                // Disable button during request
                submitBtn.disabled = true;
                submitBtn.textContent = 'Updating...';
                
                try {
                    const response = await fetch('/api/auth/reset-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ token, password })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        successMessage.textContent = 'Password updated successfully! Redirecting to sign in...';
                        successMessage.style.display = 'block';
                        errorMessage.style.display = 'none';
                        
                        // Redirect to signin after 2 seconds
                        setTimeout(() => {
                            window.location.href = 'signin.html';
                        }, 2000);
                    } else {
                        errorMessage.textContent = data.error || 'Failed to update password';
                        errorMessage.style.display = 'block';
                        successMessage.style.display = 'none';
                    }
                } catch (error) {
                    errorMessage.textContent = 'Network error. Please try again.';
                    errorMessage.style.display = 'block';
                    successMessage.style.display = 'none';
                } finally {
                    // Re-enable button
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Update Password';
                }
            });
        });
    </script>
    <script src="../auth.js"></script>
</body>
</html>
