<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Alphabots4All</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            padding-top: 6rem;
        }
        
        .auth-card {
            background: var(--neu-bg);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 20px 20px 40px #bebebe, -20px -20px 40px #ffffff;
            max-width: 400px;
            width: 100%;
        }
        
        .auth-title {
            text-align: center;
            margin-bottom: 1rem;
            color: var(--neu-text-dark);
        }
        
        .auth-description {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--neu-text-light);
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--neu-text-dark);
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem;
            background: var(--neu-bg);
            border: none;
            border-radius: 10px;
            box-shadow: inset 8px 8px 16px #bebebe, inset -8px -8px 16px #ffffff;
            color: var(--neu-text-dark);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            box-shadow: inset 6px 6px 12px #bebebe, inset -6px -6px 12px #ffffff;
        }
        
        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: var(--neu-bg);
            border: none;
            border-radius: 50px;
            box-shadow: 8px 8px 16px #bebebe, -8px -8px 16px #ffffff;
            color: var(--neu-primary);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-submit:hover {
            box-shadow: inset 8px 8px 16px #bebebe, inset -8px -8px 16px #ffffff;
        }
        
        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .auth-links {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .auth-links a {
            color: var(--neu-primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .auth-links a:hover {
            color: var(--neu-secondary);
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 0.75rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .success-message {
            background: #efe;
            color: #3c3;
            padding: 0.75rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="neural-bg"></canvas>
    
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <svg class="logo-svg" viewBox="0 0 60 60">
                    <circle cx="20" cy="20" r="3" class="neuron"></circle>
                    <circle cx="40" cy="20" r="3" class="neuron"></circle>
                    <circle cx="30" cy="35" r="3" class="neuron"></circle>
                    <circle cx="20" cy="45" r="3" class="neuron"></circle>
                    <circle cx="40" cy="45" r="3" class="neuron"></circle>
                    <line x1="20" y1="20" x2="30" y2="35" class="synapse"></line>
                    <line x1="40" y1="20" x2="30" y2="35" class="synapse"></line>
                    <line x1="30" y1="35" x2="20" y2="45" class="synapse"></line>
                    <line x1="30" y1="35" x2="40" y2="45" class="synapse"></line>
                </svg>
                <span>Alphabots4All</span>
            </div>
            <ul class="nav-links">
                <li><a href="../index.html" class="neural-link">Home</a></li>
                <li><a href="about.html" class="neural-link">About</a></li>
                <li><a href="blogs.html" class="neural-link">Blogs</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>
    
    <div class="auth-container">
        <div class="auth-card">
            <h2 class="auth-title">Reset Password</h2>
            <p class="auth-description">
                Enter your email address and we'll send you a link to reset your password.
            </p>
            
            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>
            
            <form id="forgot-password-form">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" required placeholder="your@email.com">
                </div>
                
                <button type="submit" class="btn-submit" id="submit-btn">Send Reset Link</button>
            </form>
            
            <div class="auth-links">
                <p>Remember your password? <a href="signin.html">Sign In</a></p>
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </div>
    </div>
    
    <script src="../js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('forgot-password-form');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const submitBtn = document.getElementById('submit-btn');
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                
                // Disable button during request
                submitBtn.disabled = true;
                submitBtn.textContent = 'Sending...';
                
                try {
                    const response = await fetch('/api/auth/forgot-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        successMessage.textContent = 'Reset link sent! Check your email for instructions.';
                        successMessage.style.display = 'block';
                        errorMessage.style.display = 'none';
                        form.reset();
                    } else {
                        errorMessage.textContent = data.error || 'Failed to send reset link';
                        errorMessage.style.display = 'block';
                        successMessage.style.display = 'none';
                    }
                } catch (error) {
                    errorMessage.textContent = 'Network error. Please try again.';
                    errorMessage.style.display = 'block';
                    successMessage.style.display = 'none';
                } finally {
                    // Re-enable button
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Send Reset Link';
                }
            });
        });
    </script>
    <script src="../js/auth.js"></script>
</body>
</html>
